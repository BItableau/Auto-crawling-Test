name: Run Crawler - Update data 

on:
  schedule:
    - cron: '2 8 * * *'

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Run Crawler with python
      run: |
        python "crawler.py"
    - name: Commits
      run: |
        git config --local user.email bitableau01@gmail.com
        git config --local user.name BItableau # 커밋에 포함될 이름
        git add bitcoin_180days.json
        git commit -m "Auto - Update data" # 커밋 메세지
    - name: Push
      uses: ad-m/github-push-action@master
      with:
        branch: 'master'
        github_token: $ 
